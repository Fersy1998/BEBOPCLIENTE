<app-navbar-client></app-navbar-client>
<app-menu-lateral></app-menu-lateral>
<div class="main">
    <h1>Escoja un tipo de tarjeta</h1>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Tarjeta de crédito
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                             <!--Crédito-->
                              <div id="card-payment" class="payment" >           
                                <div class="form-group owner">
                                    <label for="owner">Nombre del propietario:</label>
                                    <input type="text" class="form-control" id="owner">
                                </div>
                                <div class="form-group" id="card-number-field">
                                    <label for="cardNumber">Número de tarjeta: </label>
                                    <input type="text" class="form-control" id="cardNumber">
                                </div>
                                <div class="form-group CVV">
                                    <label for="cvv">CVC</label>
                                    <input type="text" class="form-control" id="cvc">
                                </div>
                                <div class="form-group" id="expiration-date">
                                    <label>Fecha de expiración</label> <br/>
                                    <select name="months" id="months">
                                        <option value="01">January</option>
                                        <option value="02">February </option>
                                        <option value="03">March</option>
                                        <option value="04">April</option>
                                        <option value="05">May</option>
                                        <option value="06">June</option>
                                        <option value="07">July</option>
                                        <option value="08">August</option>
                                        <option value="09">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                    <select name="months" id="months">
                                        <option value="18"> 2018</option>
                                        <option value="19"> 2019</option>
                                        <option value="20"> 2020</option>
                                        <option value="21"> 2021</option>
                                        <option value="22"> 2022</option>
                                        <option value="23"> 2023</option>
                                        <option value="24"> 2024</option>
                                        <option value="25"> 2025</option>
                                        <option value="26"> 2026</option>
                                        <option value="27"> 2027</option>
                                        <option value="28"> 2028</option>
                                    </select>
                                    <br/><br/>
                            
                                    <i class="fab fa-cc-visa fa-3x"></i>
                                    <i class="fab fa-cc-mastercard fa-3x"></i>
                                    <i class="fab fa-cc-amex fa-3x"></i>
                                    <i class="fab fa-cc-discover fa-3x"></i>
                                </div>
                                
                <input type="submit" value="Guardar" routerLink="/user/inicio">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Tarjeta de débito
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                                 <!--Débito-->
              <div id="bank-payment" class ="payment" >
                <div class="form-group" id="bankacct">
               <label for="bankaccount">Cuenta de banco:</label> 
               
                    <input type="text" class="form-control" id="bankaccount"> </div>
            <div class="form-group" id="accttype">
           <label> Tipo de cuenta:</label> <br/>
           <select name="accounttype" id="accounttype">
                   <option value="check"> Chequera</option>
                   <option value="save"> Ahorro</option>
                </select> <br/> </div>
            <div class="form-group" id="routing">
            <label for="routing">Ruteo</label>
                <input type="text" class="form-control" id="routing"> </div>
            <div class="form-group" id="debitday">
           <label for="day">Día de débito</label> <br/>
               <select name="day" id="day">
                   <option value="10"> 10</option>
                   <option value="25"> 25</option>
                </select> </div>
            </div> 
            
            <input type="submit" value="Guardar" routerLink="/user/inicio">
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
